<ion-header>
    <ion-navbar>
        <ion-title>Sets</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>{{ theme.name }}</h2>

    <ion-list>
        <ion-item *ngFor="let set of sets" (click)="selectSet(set)">
            <ion-thumbnail item-start>
                <img [src]="set.photoUrls[0]">
            </ion-thumbnail>
            <p>{{ set.number }}</p>
            <h2>{{ set.name }}</h2>
            <p>{{ set.subtheme.name }}</p>
            <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>
</ion-content>
